<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        #map-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        #map {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .info-box {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="map.png" alt="Map">
        <div id="info1" class="info-box">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div id="info2" class="info-box">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        <div id="info3" class="info-box">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
    </div>

    <script>
        document.getElementById('map').addEventListener('click', function(event) {
            var x = event.offsetX;
            var y = event.offsetY;

            // Hide all info boxes
            var infoBoxes = document.querySelectorAll('.info-box');
            infoBoxes.forEach(function(box) {
                box.style.display = 'none';
            });

            // Show specific info box based on click position
            if (x < 200 && y < 200) {
                document.getElementById('info1').style.display = 'block';
            } else if (x >= 200 && x < 400 && y < 200) {
                document.getElementById('info2').style.display = 'block';
            } else if (x >= 400 && y < 200) {
                document.getElementById('info3').style.display = 'block';
            }
        });
    </script>
</body>
</html>
